<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Merchant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header part -->
    <header>
        <h1 class="text-danger text-center my-3">Phone Merchant</h1>
    </header>
    <main>
        <section class="search-section mb-5">
            <div class="input-group w-50 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Search Gadget Here"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search-btn"
                    onclick="search()">Search</button>
            </div>
        </section>

        <!-- spinner section -->
        <section class="container spinnerC d-none" id="spinner">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section class="phones-section container">
            <div id="not-found-div" class="d-none">
                <h4 class="text-danger text-center">Not Found</h4>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="phones-Div">

            </div>
            <div class="showMore mx-auto text-center d-none mt-5 " id="show-more-btn">
                <button class="btn-danger w-50 rounded" onclick="showMorePhones()">Show More</button>
            </div>
        </section>


        <!-- div for phone details section -->
        <section class="phone-details-seaction container mt-5" id="phone-details-div">

        </section>
    </main>


    <!-- js bootstrap link -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- connect JS -->
    <script src="js/main.js"></script>
</body>

</html>
